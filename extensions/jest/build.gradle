ext.pomProjectName = 'dOOv Jest TypeScript Extension'

dependencies {
    implementation project(':doov-core')
    implementation project(':doov-ts-extension')
    implementation project(':doov-ts-parser')
    implementation project(':doov-assertions-core')
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    implementation group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion
    implementation group: 'com.google.code.gson', name: 'gson', version: gsonVersion
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junitJupiterVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    testImplementation group: 'org.assertj', name: 'assertj-core', version: assertjVersion
    testImplementation group: 'org.mockito', name: 'mockito-core', version: mockitoCoreVersion
    testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: junitPlatformLauncherVersion
}

if (isReleaseVersion) {
    javadoc.destinationDir = file("${rootProject.projectDir}/docs/site/extensions/ts/apidocs")
}

tasks.getByName('test').outputs.dir('build/jest')

task runYarnTests(type: Exec) {
    inputs.dir('build/jest')
    commandLine 'yarn', 'test'
}