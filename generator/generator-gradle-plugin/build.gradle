plugins {
    id 'java-gradle-plugin'
}

ext.pomProjectName = 'dOOv Generator Core'

dependencies {
    implementation group: 'cglib', name: 'cglib', version: cglibVersion
    implementation group: 'com.google.guava', name: 'guava', version: guavaVersion
    implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    implementation project(':doov-core')
    implementation project(':doov-generator-core')
}

gradlePlugin {
    plugins {
        doovGeneratorPlugin {
            id = 'io.doov.generator'
            implementationClass = 'io.doov.gen.GeneratorPlugin'
        }
    }
}
